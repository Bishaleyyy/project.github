<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Guess The Number If You Can</h1>
    <img src="assets/giphy.gif" alt="" id="image">
    <input type="text" id="user-guess">
    <p>Your Guesses: <span id="prev-guess"></span></p>
    <p id="hint"></p>
    <p id="message"></p>
    <p>Tries Left: <span id="tries">5</span></p>
    <button id="btn">Guess</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
